<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: left;
            font-size: 10px; /* Smaller font size for the table */
        }
        .collapsible {
            cursor: pointer;
            background-color: #f9f9f9;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            width: 100%;
        }
        .collapsible.main-category {
            font-weight: bold;
            color: #6f4f28;
        }
        .content {
            display: none;
            padding: 10px 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .nested-content {
            padding-left: 20px;
        }
        .collapsible.sub-category {
            font-weight: normal;
            color: #333;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .result-table, .result-table th, .result-table td {
            border: 1px solid #ddd;
        }
        .result-table th, .result-table td {
            padding: 5px; /* Reduced padding for the result table */
            font-size: 10px; /* Smaller font size for the result table */
            text-align: center;
        }
        .selected-items-title {
            font-weight: bold;
            color: #6f4f28;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b0b0b0;
            color: #000;
        }
        button:focus {
            outline: none;
        }

        /* Media Query for Small Screens */
        @media only screen and (max-width: 580px) {
            th, td {
                padding: 3px; /* Further reduced padding */
                font-size: 8px; /* Further reduced font size */
            }
            .collapsible {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>熱量計算表</h1>

        <!-- Calculation and Results Section -->
        <div>
            <button onclick="calculateTotal()">計算總營養成分</button>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>總熱量</th>
                        <th>總蛋白質</th>
                        <th>總脂肪</th>
                        <th>總碳水化合物</th>
                        <th>膳食纖維</th>
                        <th>淨碳水</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalCalories">0 大卡</td>
                        <td id="totalProtein">0 克</td>
                        <td id="totalFat">0 克</td>
                        <td id="totalCarbs">0 克</td>
                        <td id="totalfiber">0 克</td>
                        <td id="totalnetcarb">0 克</td>
                    </tr>
                </tbody>
            </table>

            <!-- Selected Items Section -->
            <div class="selected-items-title">所選品項</div>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>數量</th>
                        <th>總重量 (克)</th>
                    </tr>
                </thead>
                <tbody id="selectedItems"></tbody>
            </table>
        </div>

        <!-- CSV Content Section -->
        <div id="csvContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSV();
        });

        function loadCSV() {
            Papa.parse('https://kitty32219.github.io/dgifood/data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    displayCSVData(results.data);
                }
            });
        }

        function displayCSVData(data) {
            const csvContent = document.getElementById('csvContent');

            csvContent.innerHTML = '';

            const groupedData = data.reduce((acc, row) => {
                const category = row[Object.keys(row)[0]];
                const subcategory = row[Object.keys(row)[1]];

                if (!category || !subcategory) return acc;

                if (!acc[category]) {
                    acc[category] = {};
                }
                if (!acc[category][subcategory]) {
                    acc[category][subcategory] = [];
                }
                acc[category][subcategory].push(row);
                return acc;
            }, {});

            Object.keys(groupedData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'collapsible main-category';
                button.textContent = category;
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
                csvContent.appendChild(button);

                const div = document.createElement('div');
                div.className = 'content';
                
                Object.keys(groupedData[category]).forEach(subcategory => {
                    const subButton = document.createElement('button');
                    subButton.className = 'collapsible nested-content sub-category';
                    subButton.textContent = subcategory;
                    subButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                    div.appendChild(subButton);

                    const subDiv = document.createElement('div');
                    subDiv.className = 'content nested-content';
                    const table = document.createElement('table');
                    const headers = Object.keys(groupedData[category][subcategory][0] || {}).filter((_, index) => index > 1);
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    headerRow.appendChild(document.createElement('th')).textContent = '數量';
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    groupedData[category][subcategory].forEach((row, rowIndex) => {
                        const tr = document.createElement('tr');
                        let rowHasData = false;

                        headers.forEach(header => {
                            const td = document.createElement('td');
                            const cellValue = row[header];
                            if (cellValue) {
                                rowHasData = true;
                                td.textContent = cellValue;
                            } else {
                                td.textContent = '';
                            }
                            tr.appendChild(td);
                        });

                        const td = document.createElement('td');
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'quantity-input';
                        input.id = `quantity-${rowIndex}`;
                        input.value = 0;
                        input.min = 0;
                        input.dataset.calories = row['熱量'] || 0;
                        input.dataset.protein = row['蛋白質'] || 0;
                        input.dataset.fat = row['脂肪'] || 0;
                        input.dataset.carbs = row['碳水化合物'] || 0;
                        input.dataset.fiber = row['膳食纖維'] || 0;
                        input.dataset.netcarb = row['淨碳'] || 0;
                        input.dataset.weight = row['重量'] || 0;
                        td.appendChild(input);
                        tr.appendChild(td);

                        if (rowHasData) {
                            tbody.appendChild(tr);
                        }
                    });

                    table.appendChild(tbody);
                    subDiv.appendChild(table);
                    div.appendChild(subDiv);
                });

                csvContent.appendChild(div);
            });
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('.quantity-input');
            let totalCalories = 0;
            let totalProtein = 0;
            let totalFat = 0;
            let totalCarbs = 0;
            let totalfiber = 0;
            let totalnetcarb = 0;

            const selectedItems = document.getElementById('selectedItems');
            selectedItems.innerHTML = '';

            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    totalCalories += (parseFloat(input.dataset.calories) || 0) * quantity;
                    totalProtein += (parseFloat(input.dataset.protein) || 0) * quantity;
                    totalFat += (parseFloat(input.dataset.fat) || 0) * quantity;
                    totalCarbs += (parseFloat(input.dataset.carbs) || 0) * quantity;
                    totalfiber += (parseFloat(input.dataset.fiber) || 0) * quantity;
                    totalnetcarb += (parseFloat(input.dataset.netcarb) || 0) * quantity;

                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${input.closest('tr').cells[0].textContent}</td><td>${quantity}</td><td>${(parseFloat(input.dataset.weight) || 0) * quantity} 克</td>`;
                    selectedItems.appendChild(row);
                }
            });

            document.getElementById('totalCalories').textContent = `${totalCalories.toFixed(2)} 大卡`;
            document.getElementById('totalProtein').textContent = `${totalProtein.toFixed(2)} 克`;
            document.getElementById('totalFat').textContent = `${totalFat.toFixed(2)} 克`;
            document.getElementById('totalCarbs').textContent = `${totalCarbs.toFixed(2)} 克`;
            document.getElementById('totalfiber').textContent = `${totalfiber.toFixed(2)} 克`;
            document.getElementById('totalnetcarb').textContent = `${totalnetcarb.toFixed(2)} 克`;
        }
    </script>
</body>
</html>
