<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 0 10px; /* Add padding for small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto 20px; /* Center-align table and margin at the bottom */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px; /* Adjust padding for better fit */
            text-align: left;
            word-wrap: break-word; /* Ensure long words break correctly */
            min-width: 60px; /* Minimum width for better readability */
        }
        .collapsible {
            cursor: pointer;
            background-color: #f9f9f9;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px; /* Adjust font size for smaller screens */
            width: 100%;
        }
        .collapsible.main-category {
            font-weight: bold;
            color: #6f4f28;
        }
        .content {
            display: none;
            padding: 10px 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .nested-content {
            padding-left: 20px;
        }
        .collapsible.sub-category {
            font-weight: normal;
            color: #333;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0; /* Margin for top and bottom */
        }
        .result-table, .result-table th, .result-table td {
            border: 1px solid #ddd;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word; /* Ensure long words break correctly */
        }
        .selected-items-title {
            font-weight: bold;
            color: #6f4f28;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b0b0b0;
            color: #000;
        }
        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .collapsible {
                font-size: 14px; /* Smaller font size for mobile */
            }
            table, .result-table {
                font-size: 12px; /* Adjust font size for small screens */
                min-width: 300px; /* Minimum width for better visibility */
            }
            th, td {
                padding: 5px; /* Reduce padding */
            }
            .quantity-input {
                width: 100%; /* Full width for quantity input */
                box-sizing: border-box; /* Ensure padding and border are included in the element's total width */
                font-size: 12px; /* Smaller font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>熱量計算表</h1>

        <!-- Calculation and Results Section -->
        <div>
            <button onclick="calculateTotal()">計算總營養成分</button>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>總熱量</th>
                        <th>總蛋白質</th>
                        <th>總脂肪</th>
                        <th>總碳水化合物</th>
                        <th>膳食纖維</th>
                        <th>淨碳水</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalCalories">0 大卡</td>
                        <td id="totalProtein">0 克</td>
                        <td id="totalFat">0 克</td>
                        <td id="totalCarbs">0 克</td>
                        <td id="totalfiber">0 克</td>
                        <td id="totalnetcarb">0 克</td>
                    </tr>
                </tbody>
            </table>

            <!-- Selected Items Section -->
            <div class="selected-items-title">所選品項</div>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>數量</th>
                        <th>總重量 (克)</th>
                    </tr>
                </thead>
                <tbody id="selectedItems"></tbody>
            </table>
        </div>

        <!-- CSV Content Section -->
        <div id="csvContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSV();
        });

        function loadCSV() {
            Papa.parse('https://kitty32219.github.io/dgifood/data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    displayCSVData(results.data);
                }
            });
        }

        function displayCSVData(data) {
            const csvContent = document.getElementById('csvContent');

            // Clear existing content
            csvContent.innerHTML = '';

            // Group data by the first and second columns
            const groupedData = data.reduce((acc, row) => {
                const category = row[Object.keys(row)[0]];
                const subcategory = row[Object.keys(row)[1]];

                if (!category || !subcategory) return acc; // Skip if category or subcategory is undefined

                if (!acc[category]) {
                    acc[category] = {};
                }
                if (!acc[category][subcategory]) {
                    acc[category][subcategory] = [];
                }
                acc[category][subcategory].push(row);
                return acc;
            }, {});

            // Create collapsible sections for each main category
            Object.keys(groupedData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'collapsible main-category';
                button.textContent = category;
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
                csvContent.appendChild(button);

                const div = document.createElement('div');
                div.className = 'content';
                
                // Create nested collapsible sections for each subcategory
                Object.keys(groupedData[category]).forEach(subcategory => {
                    const subButton = document.createElement('button');
                    subButton.className = 'collapsible nested-content sub-category';
                    subButton.textContent = subcategory;
                    subButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                    div.appendChild(subButton);

                    const subDiv = document.createElement('div');
                    subDiv.className = 'content nested-content';
                    const table = document.createElement('table');
                    const headers = Object.keys(groupedData[category][subcategory][0] || {}).filter((_, index) => index > 1);
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Create table headers
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    headerRow.appendChild(document.createElement('th')).textContent = '數量'; // Add Quantity header
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    groupedData[category][subcategory].forEach((row, rowIndex) => {
                        const tr = document.createElement('tr');
                        let rowHasData = false; // Flag to check if row has data

                        headers.forEach(header => {
                            const td = document.createElement('td');
                            const cellValue = row[header];
                            if (cellValue) {
                                rowHasData = true;
                                td.textContent = cellValue;
                            }
                            tr.appendChild(td);
                        });

                        // Create Quantity input field
                        const td = document.createElement('td');
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'quantity-input';
                        input.min = '0';
                        input.value = '0';
                        input.addEventListener('input', updateTotals);
                        td.appendChild(input);
                        tr.appendChild(td);

                        if (rowHasData) {
                            tbody.appendChild(tr);
                        }
                    });
                    table.appendChild(tbody);
                    subDiv.appendChild(table);
                    div.appendChild(subDiv);
                });

                csvContent.appendChild(div);
            });
        }

        function calculateTotal() {
            const totalCalories = document.getElementById('totalCalories');
            const totalProtein = document.getElementById('totalProtein');
            const totalFat = document.getElementById('totalFat');
            const totalCarbs = document.getElementById('totalCarbs');
            const totalFiber = document.getElementById('totalfiber');
            const totalNetCarb = document.getElementById('totalnetcarb');
            const selectedItems = document.getElementById('selectedItems');

            let calories = 0;
            let protein = 0;
            let fat = 0;
            let carbs = 0;
            let fiber = 0;
            let netCarbs = 0;

            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                const quantity = row.querySelector('input.quantity-input');
                const selectedQuantity = quantity ? parseFloat(quantity.value) : 0;
                const cells = row.querySelectorAll('td');

                if (selectedQuantity > 0) {
                    calories += parseFloat(cells[2].textContent || 0) * selectedQuantity;
                    protein += parseFloat(cells[3].textContent || 0) * selectedQuantity;
                    fat += parseFloat(cells[4].textContent || 0) * selectedQuantity;
                    carbs += parseFloat(cells[5].textContent || 0) * selectedQuantity;
                    fiber += parseFloat(cells[6].textContent || 0) * selectedQuantity;
                    netCarbs += (parseFloat(cells[5].textContent || 0) - parseFloat(cells[6].textContent || 0)) * selectedQuantity;
                    
                    // Update selected items table
                    let itemName = cells[0].textContent;
                    let itemRow = document.getElementById(itemName);
                    if (!itemRow) {
                        itemRow = document.createElement('tr');
                        itemRow.id = itemName;
                        itemRow.innerHTML = `
                            <td>${itemName}</td>
                            <td>${selectedQuantity}</td>
                            <td>${parseFloat(cells[7].textContent || 0) * selectedQuantity} 克</td>
                        `;
                        selectedItems.appendChild(itemRow);
                    } else {
                        itemRow.children[1].textContent = selectedQuantity;
                        itemRow.children[2].textContent = parseFloat(cells[7].textContent || 0) * selectedQuantity + ' 克';
                    }
                }
            });

            // Display totals
            totalCalories.textContent = `${Math.round(calories)} 大卡`;
            totalProtein.textContent = `${Math.round(protein)} 克`;
            totalFat.textContent = `${Math.round(fat)} 克`;
            totalCarbs.textContent = `${Math.round(carbs)} 克`;
            totalFiber.textContent = `${Math.round(fiber)} 克`;
            totalNetCarb.textContent = `${Math.round(netCarbs)} 克`;
        }

        function updateTotals() {
            // Call calculateTotal() whenever input changes
            calculateTotal();
        }
    </script>
</body>
</html>
