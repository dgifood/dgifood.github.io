<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center-align all content */
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 0 10px; /* Add some padding for mobile view */
        }
        .table-wrapper {
            overflow-x: auto; /* Horizontal scroll for table wrapper */
            position: relative; /* Ensure positioning for sticky elements */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Fixed layout for better control */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* Allow text to wrap in table cells */
        }
        .collapsible {
            cursor: pointer;
            background-color: #f9f9f9;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            width: 100%;
        }
        .collapsible.main-category {
            font-weight: bold;
            color: #6f4f28; /* Coffee color */
        }
        .content {
            display: none;
            padding: 10px 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .nested-content {
            padding-left: 20px;
        }
        .collapsible.sub-category {
            font-weight: normal;
            color: #333; /* Default text color */
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .result-table, .result-table th, .result-table td {
            border: 1px solid #ddd;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
        }
        .selected-items-title {
            font-weight: bold;
            color: #6f4f28; /* Coffee color */
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0; /* Light gray background */
            color: #333; /* Dark text color */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block; /* Ensure button does not take full width */
            margin-top: 10px;
        }
        button:hover {
            background-color: #b0b0b0; /* Darker gray on hover */
            color: #000; /* Darker text color on hover */
        }
        button:focus {
            outline: none; /* Remove outline on focus */
        }
        /* Fixed product names on horizontal scroll */
        .sticky-column th, .sticky-column td {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            left: 0;
            background-color: #f1f1f1; /* Same as table background */
            z-index: 2; /* Ensure it stays above other content */
            /* Border for sticky header */
            border-right: 1px solid #ddd;
        }
        .sticky-column th {
            z-index: 3; /* Ensure header stays above other sticky columns */
            font-weight: bold;
        }
        .quantity-input {
            width: 50px; /* Adjust width as needed */
            font-size: 12px; /* Smaller font size */
            padding: 2px; /* Reduce padding */
            text-align: center; /* Center-align text */
        }
        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto; /* Add horizontal scrolling */
                white-space: nowrap;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>熱量計算表</h1>

        <!-- Calculation and Results Section -->
        <div>
            <button onclick="calculateTotal()">計算總營養成分</button>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>總熱量</th>
                        <th>總蛋白質</th>
                        <th>總脂肪</th>
                        <th>總碳水化合物</th>
                        <th>膳食纖維</th>
                        <th>淨碳水</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalCalories">0 大卡</td>
                        <td id="totalProtein">0 克</td>
                        <td id="totalFat">0 克</td>
                        <td id="totalCarbs">0 克</td>
                        <td id="totalfiber">0 克</td>
                        <td id="totalnetcarb">0 克</td>
                    </tr>
                </tbody>
            </table>

            <!-- Selected Items Section -->
            <div class="selected-items-title">所選品項</div>
            <div class="table-wrapper">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>數量</th>
                            <th>總重量 (克)</th>
                        </tr>
                    </thead>
                    <tbody id="selectedItems"></tbody>
                </table>
            </div>
        </div>

        <!-- CSV Content Section -->
        <div id="csvContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSV();
        });

        function loadCSV() {
            Papa.parse('https://kitty32219.github.io/dgifood/data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    displayCSVData(results.data);
                }
            });
        }

        function displayCSVData(data) {
            const csvContent = document.getElementById('csvContent');

            // Clear existing content
            csvContent.innerHTML = '';

            // Group data by the first and second columns
            const groupedData = data.reduce((acc, row) => {
                const category = row[Object.keys(row)[0]];
                const subcategory = row[Object.keys(row)[1]];

                if (!category || !subcategory) return acc; // Skip if category or subcategory is undefined

                if (!acc[category]) {
                    acc[category] = {};
                }
                if (!acc[category][subcategory]) {
                    acc[category][subcategory] = [];
                }
                acc[category][subcategory].push(row);
                return acc;
            }, {});

            // Create collapsible sections for each main category
            Object.keys(groupedData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'collapsible main-category';
                button.textContent = category;
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
                csvContent.appendChild(button);

                const div = document.createElement('div');
                div.className = 'content';
                
                // Create nested collapsible sections for each subcategory
                Object.keys(groupedData[category]).forEach(subcategory => {
                    const subButton = document.createElement('button');
                    subButton.className = 'collapsible nested-content sub-category';
                    subButton.textContent = subcategory;
                    subButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                    div.appendChild(subButton);

                    const subDiv = document.createElement('div');
                    subDiv.className = 'content nested-content';
                    const table = document.createElement('table');
                    table.className = 'sticky-column'; // Add class for sticky column
                    const headers = Object.keys(groupedData[category][subcategory][0] || {}).filter((_, index) => index > 1);
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    // Create table headers
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    headerRow.appendChild(document.createElement('th')).textContent = '數量'; // Add Quantity header
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');

                    // Create table rows
                    groupedData[category][subcategory].forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        const quantityTd = document.createElement('td');
                        quantityTd.textContent = ''; // Placeholder for quantity input
                        tr.appendChild(quantityTd);
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);
                    subDiv.appendChild(table);
                    div.appendChild(subDiv);
                });
                csvContent.appendChild(div);
            });
        }

        function calculateTotal() {
            // Placeholder for total calculation logic
            console.log('Calculate total');
        }
    </script>
</body>
</html>
