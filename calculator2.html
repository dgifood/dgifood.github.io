<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>熱量計算表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto 20px;
            table-layout: fixed; /* Prevent content from stretching */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #f4f4f4;
            text-align: center;
        }
        .table-container {
            overflow-x: auto; /* Enable horizontal scroll */
            white-space: nowrap; /* Prevent wrapping */
        }
        .fixed-column {
            position: static;
            left: 0;
            background-color: #fff; /* Ensure fixed column doesn't blend with other content */
            z-index: 1;
        }
        .collapsible {
            cursor: pointer;
            background-color: #f9f9f9;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            width: 100%;
        }
        .collapsible.main-category {
            font-weight: bold;
            color: #6f4f28;
        }
        .content {
            display: none;
            padding: 10px 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .nested-content {
            padding-left: 20px;
        }
        .collapsible.sub-category {
            font-weight: normal;
            color: #333;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .result-table, .result-table th, .result-table td {
            border: 1px solid #ddd;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        .selected-items-title {
            font-weight: bold;
            color: #6f4f28;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b0b0b0;
            color: #000;
        }
        button:focus {
            outline: none;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .collapsible {
                font-size: 14px;
            }
            table, .result-table {
                font-size: 12px;
            }
            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>熱量計算表</h1>
        <div>
            <button onclick="calculateTotal()">計算總營養成分</button>
            <div class="table-container">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>總熱量</th>
                            <th>總蛋白質</th>
                            <th>總脂肪</th>
                            <th>總碳水化合物</th>
                            <th>膳食纖維</th>
                            <th>淨碳水</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalCalories">0 大卡</td>
                            <td id="totalProtein">0 克</td>
                            <td id="totalFat">0 克</td>
                            <td id="totalCarbs">0 克</td>
                            <td id="totalfiber">0 克</td>
                            <td id="totalnetcarb">0 克</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="selected-items-title">所選品項</div>
            <div class="table-container">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>數量</th>
                            <th>總重量 (克)</th>
                        </tr>
                    </thead>
                    <tbody id="selectedItems"></tbody>
                </table>
            </div>
        </div>
        <div id="csvContent"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSV();
        });

        function loadCSV() {
            Papa.parse('https://kitty32219.github.io/dgifood/data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    displayCSVData(results.data);
                }
            });
        }

        function displayCSVData(data) {
            const csvContent = document.getElementById('csvContent');
            csvContent.innerHTML = '';

            const groupedData = data.reduce((acc, row) => {
                const category = row[Object.keys(row)[0]];
                const subcategory = row[Object.keys(row)[1]];
                if (!category || !subcategory) return acc;

                if (!acc[category]) acc[category] = {};
                if (!acc[category][subcategory]) acc[category][subcategory] = [];
                acc[category][subcategory].push(row);
                return acc;
            }, {});

            Object.keys(groupedData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'collapsible main-category';
                button.textContent = category;
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
                csvContent.appendChild(button);

                const div = document.createElement('div');
                div.className = 'content';

                Object.keys(groupedData[category]).forEach(subcategory => {
                    const subButton = document.createElement('button');
                    subButton.className = 'collapsible nested-content sub-category';
                    subButton.textContent = subcategory;
                    subButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                    div.appendChild(subButton);

                    const subDiv = document.createElement('div');
                    subDiv.className = 'content nested-content';
                    const table = document.createElement('table');
                    const headers = Object.keys(groupedData[category][subcategory][0] || {}).filter((_, index) => index > 1);
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    headerRow.appendChild(document.createElement('th')).textContent = '數量';
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    groupedData[category][subcategory].forEach((row, rowIndex) => {
                        const tr = document.createElement('tr');
                        let rowHasData = false;

                        headers.forEach(header => {
                            const td = document.createElement('td');
                            const cellValue = row[header];
                            if (cellValue) {
                                rowHasData = true;
                                td.textContent = cellValue;
                            } else {
                                td.textContent = '';
                            }
                            tr.appendChild(td);
                        });

                        const td = document.createElement('td');
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'quantity-input';
                        input.id = `quantity-${rowIndex}`;
                        input.addEventListener('input', updateTotals);
                        td.appendChild(input);
                        tr.appendChild(td);

                        if (rowHasData) {
                            tbody.appendChild(tr);
                        }
                    });
                    table.appendChild(tbody);
                    subDiv.appendChild(table);
                    div.appendChild(subDiv);
                });

                csvContent.appendChild(div);
            });
        }

        function calculateTotal() {
            const totalCalories = document.getElementById('totalCalories');
            const totalProtein = document.getElementById('totalProtein');
            const totalFat = document.getElementById('totalFat');
            const totalCarbs = document.getElementById('totalCarbs');
            const totalfiber = document.getElementById('totalfiber');
            const totalnetcarb = document.getElementById('totalnetcarb');
            let calories = 0, protein = 0, fat = 0, carbs = 0, fiber = 0, netcarb = 0;

            document.querySelectorAll('.quantity-input').forEach(input => {
                const row = input.closest('tr');
                const quantity = parseInt(input.value) || 0;

                if (quantity > 0) {
                    const rowCells = row.querySelectorAll('td');
                    const rowCalories = parseFloat(rowCells[2].textContent) || 0;
                    const rowProtein = parseFloat(rowCells[3].textContent) || 0;
                    const rowFat = parseFloat(rowCells[4].textContent) || 0;
                    const rowCarbs = parseFloat(rowCells[5].textContent) || 0;
                    const rowfiber = parseFloat(rowCells[6].textContent) || 0;
                    const rownetcarb = parseFloat(rowCells[7].textContent) || 0;

                    calories += rowCalories * quantity;
                    protein += rowProtein * quantity;
                    fat += rowFat * quantity;
                    carbs += rowCarbs * quantity;
                    fiber += rowfiber * quantity;
                    netcarb += rownetcarb * quantity;
                }
            });

            totalCalories.textContent = `${calories.toFixed(2)} 大卡`;
            totalProtein.textContent = `${protein.toFixed(2)} 克`;
            totalFat.textContent = `${fat.toFixed(2)} 克`;
            totalCarbs.textContent = `${carbs.toFixed(2)} 克`;
            totalfiber.textContent = `${fiber.toFixed(2)} 克`;
            totalnetcarb.textContent = `${netcarb.toFixed(2)} 克`;

            displaySelectedItems();
        }

        function updateTotals() {
            calculateTotal();
        }

        function displaySelectedItems() {
            const selectedItems = document.getElementById('selectedItems');
            selectedItems.innerHTML = '';

            document.querySelectorAll('.quantity-input').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    const row = input.closest('tr');
                    const productName = row.querySelector('td:first-child').textContent;
                    const weight = parseFloat(row.querySelector('td:nth-child(2)').textContent) || 0;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${productName}</td><td>${quantity}</td><td>${(weight * quantity).toFixed(2)}</td>`;
                    selectedItems.appendChild(tr);
                }
            });
        }
    </script>
</body>
</html>
