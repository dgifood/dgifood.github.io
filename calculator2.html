<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 0 10px;
        }
        .table-wrapper {
            max-width: 100%; /* Adjust max width as needed */
            overflow-x: auto; /* Enable horizontal scrolling */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Fixed layout for better control */
        }
        th, td {
            border: 1px solid black;
            padding: 8px; /* Reduced padding */
            text-align: left;
            word-wrap: break-word;
        }
        .quantity-input {
            width: 40px; /* Adjust width to be smaller */
            font-size: 12px; /* Smaller font size */
            padding: 2px; /* Reduced padding */
            text-align: center; /* Center-align text */
        }
        /* Other existing styles... */
    </style>
</head>
<body>
    <div class="container">
        <h1>熱量計算表</h1>

        <div>
            <button onclick="calculateTotal()">計算總營養成分</button>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>總熱量</th>
                        <th>總蛋白質</th>
                        <th>總脂肪</th>
                        <th>總碳水化合物</th>
                        <th>膳食纖維</th>
                        <th>淨碳水</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalCalories">0 大卡</td>
                        <td id="totalProtein">0 克</td>
                        <td id="totalFat">0 克</td>
                        <td id="totalCarbs">0 克</td>
                        <td id="totalfiber">0 克</td>
                        <td id="totalnetcarb">0 克</td>
                    </tr>
                </tbody>
            </table>

            <div class="selected-items-title">所選品項</div>
            <div class="table-wrapper">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>數量</th>
                            <th>總重量 (克)</th>
                        </tr>
                    </thead>
                    <tbody id="selectedItems"></tbody>
                </table>
            </div>
        </div>

        <div id="csvContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSV();
        });

        function loadCSV() {
            Papa.parse('https://kitty32219.github.io/dgifood/data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    displayCSVData(results.data);
                }
            });
        }

        function displayCSVData(data) {
            const csvContent = document.getElementById('csvContent');
            csvContent.innerHTML = '';

            const groupedData = data.reduce((acc, row) => {
                const category = row[Object.keys(row)[0]];
                const subcategory = row[Object.keys(row)[1]];

                if (!category || !subcategory) return acc;

                if (!acc[category]) {
                    acc[category] = {};
                }
                if (!acc[category][subcategory]) {
                    acc[category][subcategory] = [];
                }
                acc[category][subcategory].push(row);
                return acc;
            }, {});

            Object.keys(groupedData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'collapsible main-category';
                button.textContent = category;
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
                csvContent.appendChild(button);

                const div = document.createElement('div');
                div.className = 'content';
                
                Object.keys(groupedData[category]).forEach(subcategory => {
                    const subButton = document.createElement('button');
                    subButton.className = 'collapsible sub-category';
                    subButton.textContent = subcategory;
                    subButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                    div.appendChild(subButton);

                    const subDiv = document.createElement('div');
                    subDiv.className = 'content nested-content';
                    
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    const headerRow = document.createElement('tr');
                    ['商品名稱', '熱量 (大卡)', '蛋白質 (克)', '脂肪 (克)', '碳水化合物 (克)', '膳食纖維 (克)', '淨碳水 (克)'].forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    groupedData[category][subcategory].forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(cellText => {
                            const td = document.createElement('td');
                            td.textContent = cellText;
                            tr.appendChild(td);
                        });
                        const quantityTd = document.createElement('td');
                        const quantityInput = document.createElement('input');
                        quantityInput.type = 'number';
                        quantityInput.className = 'quantity-input';
                        quantityInput.value = '';
                        quantityTd.appendChild(quantityInput);
                        tr.appendChild(quantityTd);
                        tbody.appendChild(tr);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    subDiv.appendChild(table);
                    div.appendChild(subDiv);
                });

                csvContent.appendChild(div);
            });
        }

        function calculateTotal() {
            // Implementation of total calculation
        }
    </script>
</body>
</html>
